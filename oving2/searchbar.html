<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            padding: 12px;

        #search-field {
            width: 33%;
            height: 75px;
            border: 3px solid black;
            border-radius: 40px;

            width: 100%;
            border: 6px solid blue;
        }

    </style>
</head>

    <div class="container">
        <input type="search" 
            class="search-bar" 
            id="search-field"
            placeholder="Search..."/>
